<h3>
    <table style="text-align: center; padding: 20px; width: 100%; ">
        <thead>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Nilai</th>
                <th>Keterangan</th>
                <th>Grade</th>
                <th>Predikat</th>
            </tr>
        </thead>
        <tbody>
            <script>
                var no = 1;
                for (p of person) {
                    let ket = (p.nilai >= 60) ? "lulus" : "gagal";
                    warna = (p.nilai >= 60) ? 'lime' : 'coral';

                    if (p.nilai > 85 && p.nilai <= 100) grade = "A";
                    else if (p.nilai > 75 && p.nilai <= 85) grade = "B";
                    else if (p.nilai > 60 && p.nilai <= 75) grade = "C";
                    else if (p.nilai > 30 && p.nilai <= 60) grade = "D";
                    else if (p.nilai >= 0 && p.nilai <= 30) grade = "E";
                    else grade = "";


                    switch (grade) {
                        case "A": predikat = "Memuaskan"; break;
                        case "B": predikat = "Baik"; break;
                        case "C": predikat = "Cukup"; break;
                        case "D": predikat = "Kurang"; break;
                        case "E": predikat = "Sangat Kurang"; break;
                        default: predikat = ""; break;
                    }

                    document.write(`<tr bgcolor="${warna}"> 
                        <td> ${no++}</td>
                        <td> ${p.nama}</td>
                        <td> ${p.nilai}</td>
                        <td> ${ket}</td>
                        <td> ${grade}</td>
                        <td> ${predikat}</td>
                        </tr > `); //deklarasi $ agar tidak tag termasuk html
                }// tanda ini (`) untuk deklarasi tidak berulang dan bisa di gunakan untuk html
            </script>
        </tbody>
    </table>
</h3>
